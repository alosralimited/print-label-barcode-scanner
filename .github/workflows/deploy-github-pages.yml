name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2

      - name: Build Flutter web
        run: |
          flutter build web \
            --release \
            --base-href /

      - name: Add .nojekyll file
        run: touch build/web/.nojekyll

      - name: Add CNAME file for custom domain
        run: echo "scanner.alosralimited.com" > build/web/CNAME

      - name: Create 404.html for SPA routing
        run: cp build/web/index.html build/web/404.html

      - name: Copy CNAME file for custom domain
        run: cp web/CNAME build/web/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4